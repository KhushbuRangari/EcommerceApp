<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img
            src="./City.png"
            alt="Logo"
            width="50"
            height="80"
            class="d-inline-block align-text-top"
          />City Cart</a
        >

        <!-- Navbar Toggler for mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar items -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <!-- Home -->
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <!-- Products -->
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <!-- Categories with Dropdown -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownCategories"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categories
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownCategories"
              >
                <li><a class="dropdown-item" href="#">Smartphones</a></li>

                <li><a class="dropdown-item" href="#">Laptops</a></li>

                <li><a class="dropdown-item" href="#">Mobiles</a></li>

                <li><a class="dropdown-item" href="#">Books</a></li>

                <li><a class="dropdown-item" href="#">Garments</a></li>
                <!-- Add more categories as needed -->
              </ul>
            </li>
          </ul>
        </div>

        <!-- Search and Cart buttons -->
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
          <button class="btn btn-outline-primary ms-2" type="button">
            <!-- <i class="fas fa-cart-plus"></i> Cart -->
            <span class="fa-solid fa-cart-shopping"></span>Cart
            <!-- <i class=""></i> -->
          </button>
        </form>
      </div>
    </nav>

    <!-- Home Section -->

    <!-- Products Section -->

    <!-- Catrgories Section -->

    <!-- Products Section -->

    <!-- Your website content goes here -->

    <!-- Footer Section -->
    <footer class="footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <!-- Add any additional footer content or links here -->
                </div>
                <div class="col-md-6 text-center">
                    <p>&copy; 2023 Your Website. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Add your JavaScript and other scripts here -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/c73437d96d.js"></script>
  </body>
</html>
